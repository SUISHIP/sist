    <p>問題/答え となるよう書き込み、ダウンロードしよう("/"または"・"で区切る)</p>

    <script>
        function convertAndDownload() {
            let inputText = document.getElementById('inputText').value.trim();
            let fileName = document.getElementById('fileName').value || 'ミニマル.txt';

            // 入力が空の場合はアラートを表示して終了
            if (!inputText) {
                alert("テキストが空です。内容を入力してください。");
                return;
            }

            let convertedText = inputText.replace(/[/・]/g, "\t");

            let blob = new Blob([convertedText], { type: 'text/plain' });
            let link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = fileName;
            link.click();
        }
