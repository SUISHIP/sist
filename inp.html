        let questions = [];
        let currentQuestionIndex = 0;
        let anxiousQuestions = [];
        let previousAnxiousQuestions = [];

        const sectionContainer = document.getElementById('section-container');
        const quizContainer = document.getElementById('quiz-container');
        const questionBox = document.getElementById('question-box');
        const okButton = document.getElementById('ok-button');
        const anxiousButton = document.getElementById('anxious-button');
        const resultContainer = document.getElementById('result-container');
        const anxiousList = document.getElementById('anxious-list');
        const resetButton = document.getElementById('reset-button');
        const retryButton = document.getElementById('retry-button');
        const completeMessage = document.getElementById('complete-message');
        const resetOnlyButton = document.getElementById('reset-only-button');

        function maskAnswerInQuestion(question, answer) {
            const maskedAnswer = answer[0] + '_'.repeat(answer.length - 1);
            return question.replace(answer, maskedAnswer);
        }

        function showQuestion() {
            const question = questions[currentQuestionIndex];
            questionBox.textContent = maskAnswerInQuestion(question.question, question.answer);
        }

        function toggleQuestionAnswer() {
            const question = questions[currentQuestionIndex];
            if (questionBox.textContent === maskAnswerInQuestion(question.question, question.answer)) {
                questionBox.textContent = question.answer;
            } else {
                questionBox.textContent = maskAnswerInQuestion(question.question, question.answer);
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizContainer.classList.add('hidden');
            if (anxiousQuestions.length > 0) {
                resultContainer.classList.remove('hidden');
                anxiousList.innerHTML = '';
                anxiousQuestions.forEach(q => {
                    const li = document.createElement('li');
                    li.textContent = q.question;
                    anxiousList.appendChild(li);
                });
            } else {
                completeMessage.classList.remove('hidden');
            }
        }

        function resetQuiz() {
            currentQuestionIndex = 0;
            anxiousQuestions = [];
            previousAnxiousQuestions = [];
            resultContainer.classList.add('hidden');
            completeMessage.classList.add('hidden');
            quizContainer.classList.add('hidden');
            sectionContainer.classList.remove('hidden');
        }

        function retryQuiz() {
            currentQuestionIndex = 0;
            previousAnxiousQuestions = anxiousQuestions;
            anxiousQuestions = [];
            resultContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            questions = previousAnxiousQuestions;
            showQuestion();
        }

        sectionContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('section')) {
                const section = e.target.getAttribute('data-section');
                questions = sections[section];
                currentQuestionIndex = 0;
                anxiousQuestions = [];
                previousAnxiousQuestions = [];
                sectionContainer.classList.add('hidden');
                quizContainer.classList.remove('hidden');
                showQuestion();
            }
        });

        questionBox.addEventListener('click', toggleQuestionAnswer);
        okButton.addEventListener('click', () => {
            nextQuestion();
            okSound.play();
        });
        anxiousButton.addEventListener('click', () => {
 anxiousSound.play();           anxiousQuestions.push(questions[currentQuestionIndex]);
            nextQuestion();
        });
        resetButton.addEventListener('click', resetQuiz);
        retryButton.addEventListener('click', retryQuiz);
        resetOnlyButton.addEventListener('click', resetQuiz);

        showQuestion();
    </script>
