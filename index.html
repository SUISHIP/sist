   function monsu() {
  const startIndex = parseInt(document.getElementById("startQuestion").value);

}

   const maskedQuestion = currentProblem.question.replace(new RegExp(`\\b${correctAnswer}\\b`, 'gi'), `${correctAnswer[0]}_____`);

   results.push({

    resultElement.textContent = "æ­£è§£ï¼æ¬¡ã®å•é¡Œã«é€²ã‚“ã§ãã ã•ã„ã€‚";
