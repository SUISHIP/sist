   // Fisher-Yatesã‚¢ãƒ«ã‚´ãƒªã‚ºãƒ ã‚’ä½¿ã£ã¦ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã™ã‚‹é–¢æ•°
function fisherYatesShuffle(array) {
    document.getElementById("answer").disabled = false;
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1)); // 0 ã‹ã‚‰ i ã¾ã§ã®ãƒ©ãƒ³ãƒ€ãƒ ãªã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã‚’å–å¾—
        [array[i], array[j]] = [array[j], array[i]]; // è¦ç´ ã‚’å…¥ã‚Œæ›¿ãˆã‚‹
    }
    return array;
}

  showNextProblem();
  resetConfirmButton();
}

function showResults(isMistanload) {

    for (let i = 0; i < results.length; i++) {

            const tr = document.createElement('tr');

    async function sendScore(accuracy,results) {
      // åå‰ã‚’ã‚¢ãƒ©ãƒ¼ãƒˆã§å…¥åŠ›
      const name = prompt("ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒãƒ¼ãƒ ã‚’å…¥åŠ›:");
      const sendresults = results
      // åå‰ãŒå…¥åŠ›ã•ã‚Œãªã‹ã£ãŸå ´åˆã€å‡¦ç†ã‚’ä¸­æ­¢
      if (!name) {
        alert("åå‰ãŒå…¥åŠ›ã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚");
        return;
      }

      // ç¾åœ¨ã®æ—¥ä»˜ã¨æ™‚åˆ»ã‚’å–å¾—
      const now = new Date();
      const formattedDate = now.toISOString().split('T')[0];
      const formattedTime = now.toTimeString().split(' ')[0];
      const dateTime = `${formattedDate} ${formattedTime}`;

      const data = {
        "data": {
          "NAME": name,
          "SCORE": accuracy,
          "DATE": dateTime,
          "RESULTS": sendresults,
        }
      };

      try {
        const response = await fetch(sheetDBUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          document.getElementById("responseMessage").innerText = "ãƒ‡ãƒ¼ã‚¿é€ä¿¡ã«æˆåŠŸã—ã¾ã—ãŸï¼";
          fetchScores(); // æ–°ã—ã„ãƒ‡ãƒ¼ã‚¿ã‚’åæ˜ ã™ã‚‹ãŸã‚å†å–å¾—
        } else {
          document.getElementById("responseMessage").innerText = "ãƒ‡ãƒ¼ã‚¿é€ä¿¡ã«å¤±æ•—ã—ã¾ã—ãŸã€‚";
        }
      } catch (error) {
        document.getElementById("responseMessage").innerText = "ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: " + error.message;
      }
    }
