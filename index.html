// 確定ボタンをリセットする関数
function resetConfirmButton() {
    const confirmButton = document.querySelector('button.send_button');
    confirmButton.disabled = false;
}

function checkAnswer() {
    const userAnswer = document.getElementById("answer").value.trim().toLowerCase();
    const currentProblem = currentProblems[0];
    const correctAnswer = currentProblem.answer;
    const resultElement = document.getElementById("result");
    const confirmButton = document.querySelector('button[type="button"]');
    document.getElementById("answer").value = "";

    results.push({
        question: currentProblem.question,
        answer: correctAnswer,
        userAnswer: userAnswer,
        isCorrect: userAnswer === correctAnswer
    });

    if (userAnswer === correctAnswer) {
        resultElement.textContent = "正解！次の問題に進んでください。";
        currentProblems.shift();
        if (currentProblems.length > 0) {
            showNextProblem();
        } else {
            resultElement.textContent = "回答が完了しました。結果を確認しましょう↓ ↓ ↓";
            showResults(0);
        }
        resetConfirmButton(); // 正解の場合もボタンを有効化
    } else {
        resultElement.textContent = "不正解です。"; // 不正解の場合
        confirmButton.disabled = true;
        resultElement.style.fontSize = '21px';

        const correctAnswerElement = document.createElement('span');
        correctAnswerElement.textContent = ` 正解: ${correctAnswer}`;
        correctAnswerElement.style.color = 'red';//正解の色
        correctAnswerElement.classList.add('correctAnswer');
        correctAnswerElement.style.fontSize = '21px';
        correctAnswerElement.style.cursor = 'pointer';
        resultElement.appendChild(correctAnswerElement);
        search(correctAnswer);//検索リンク表示
        
        // 言語判定と音声読み上げ
        const utterance = new SpeechSynthesisUtterance(correctAnswer);
        
        // 言語判定: ひらがな、カタカナ、漢字のいずれかが含まれているか
        const isJapanese = /[ぁ-んァ-ン一-龥]/.test(correctAnswer);
        utterance.lang = isJapanese ? 'ja-JP' : 'en-US';

        // 利用可能な音声を取得し、適切な声を選択
        const voices = window.speechSynthesis.getVoices();
        utterance.voice = voices.find(voice => voice.lang === utterance.lang);
        
        speechSynthesis.speak(utterance);



        countdownTimeout = setTimeout(() => {
            if (!isAnswerClicked) {
                currentProblems.shift();
                if (currentProblems.length > 0) {
                    showNextProblem();
                    resetConfirmButton(); // 次の問題に進む際にボタンを有効化
                    document.getElementById('answer').focus();
                } else {
                    resultElement.textContent = "回答が完了しました。結果を確認しましょう↓ ↓ ↓";
                    showResults(0);
                }
            }
        }, 2500);

        correctAnswerElement.addEventListener('click', () => {
            if (isAnswerClicked) {
                currentProblems.shift();
                if (currentProblems.length > 0) {
                    showNextProblem();
                    document.getElementById('answer').focus();//forcus
                    resetConfirmButton(); // クリック後にボタンを有効化
                } else {
                    resultElement.textContent = "回答が完了しました。結果を確認しましょう↓ ↓ ↓";
                    showResults(0);
                }
            } else {
                clearTimeout(countdownTimeout);
                isAnswerClicked = true;
            }
        });
    }
}

   // Fisher-Yatesアルゴリズムを使ってシャッフルする関数
function fisherYatesShuffle(array) {
    document.getElementById("answer").disabled = false;
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1)); // 0 から i までのランダムなインデックスを取得
        [array[i], array[j]] = [array[j], array[i]]; // 要素を入れ替える
    }
    return array;
}

   function monsu() {
  document.getElementById("answer").disabled = false
  document.getElementById("answer").value = "";
  document.getElementById('answer').focus();
  const startIndex = parseInt(document.getElementById("startQuestion").value);
  const endIndex = parseInt(document.getElementById("endQuestion").value);
  const numQuestions = parseInt(document.getElementById("numQuestions").value);
  const isRandom = document.getElementById("order").value === "random";
  currentProblems = problems.slice(startIndex, endIndex + 1);
  if (isRandom) {
    currentProblems = fisherYatesShuffle(currentProblems); // Fisher-Yatesでシャッフル
  }
  currentProblems = currentProblems.slice(0, numQuestions);
  showNextProblem();
  resetConfirmButton();
}

 function showNextProblem() {
  window.addEventListener('beforeunload', handleBeforeUnload);
  isAnswerClicked = false;
  const currentProblem = currentProblems[0];
  const questionElement = document.getElementById("question");
  const checkbox3 = document.getElementById("checkbox3");
  let maskedQuestion;

  if (checkbox3.checked) {
    maskedQuestion = currentProblem.question.replace(new RegExp(`\\b${currentProblem.answer}\\b`, 'gi'), `?_____`);
  } else {
    maskedQuestion = currentProblem.question.replace(new RegExp(`\\b${currentProblem.answer}\\b`, 'gi'), `${currentProblem.answer[0]}_____`);
  }

  // 改行を <br> に置き換え
  maskedQuestion = maskedQuestion.replace(/\n/g, '<br>');

  // innerHTML を使って改行を反映
  questionElement.innerHTML = maskedQuestion;

  // 結果表示をクリア
  const resultElement = document.getElementById("result");
  resultElement.textContent = '';
}

            table.appendChild(tr);
        } else {
            correctAnswers++;
        }
    }
    //正答率表示
    if (isMistanload === 0) {
        const accuracy = (correctAnswers / totalQuestions) * 100;
        const resultContainer = document.getElementById("result");
        const accuracyElement = document.createElement('p');
        accuracyElement.textContent = `正答率: ${accuracy.toFixed(2)}%`;
        resultContainer.appendChild(accuracyElement);
        if (accuracy === 100) {
            window.removeEventListener('beforeunload', handleBeforeUnload);
        }
        
        if (totalQuestions === 50) {　//データ送信
            setTimeout(() => {
                sendScore(accuracy,results);
            }, 1500); // 1秒たいき
        }
    } else {
        isMistanload = 0;
    }

    removeButtons();
    const resetButton = document.createElement('button');
    resetButton.textContent = "リセット";
    resetButton.onclick = resetTest;
    document.body.appendChild(resetButton);

    const retryButton = document.createElement('button');
    retryButton.textContent = "リトライ";
    retryButton.onclick = retryMistakes;
    document.body.appendChild(retryButton);
}

      // スコア送信関数
    async function sendScore(accuracy,results) {
      // 名前をアラートで入力
      const name = prompt("ユーザーネームを入力:");
      const sendresults = results
      // 名前が入力されなかった場合、処理を中止
      if (!name) {
        alert("キャンセルしました");
        return;
      }

      // 現在の日付と時刻を取得
      const now = new Date();
      const formattedDate = now.toISOString().split('T')[0];
      const formattedTime = now.toTimeString().split(' ')[0];
      const dateTime = `${formattedDate} ${formattedTime}`;

      const data = {
        "data": {
          "NAME": name,
          "SCORE": accuracy,
          "DATE": dateTime,
          "RESULTS": sendresults,
        }
      };

      try {
        const response = await fetch(sheetDBUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          document.getElementById("responseMessage").innerText = "データ送信に成功しました！";
          fetchScores(); // 新しいデータを反映するため再取得
        } else {
          document.getElementById("responseMessage").innerText = "データ送信に失敗しました。";
        }
      } catch (error) {
        document.getElementById("responseMessage").innerText = "エラーが発生しました: " + error.message;
      }
    }
   
   // データ取得と表示
    async function fetchScores() {
      try {
        const response = await fetch(sheetDBUrl);
        const data = await response.json();
        const scoreList = document.getElementById("scoreList");
        scoreList.innerHTML = ""; // 既存のリストをクリア
        data.forEach(row => {
          scoreList.innerHTML += `<li><span class="rank">${row.RANK}</span>
  <span class="name">${row.NAME} さん</span>
  <span class="score">${row.SCORE}%</span></li>`;
        });
      } catch (error) {
        document.getElementById("scoreList").innerText = "アクセス過多でランキングサーバーがダウンしました ><";
      }
    }
    // 初回データ取得
    fetchScores();
</script>
