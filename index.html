<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>リダイレクト中 — SUI</title>
  <meta http-equiv="refresh" content="5;url=https://sui.rf.gd/index.php" />
  <style>
    body {
      background-color: #f5f5f5;
      color: #222;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #fff;
      border: 1px solid #ccc;
      padding: 32px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
      font-size: 1.5rem;
    }
    p {
      margin: 0.5em 0;
    }
    .countdown {
      font-weight: bold;
      color: #333;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    a.button, button {
      padding: 8px 16px;
      border: 1px solid #888;
      background: #e0e0e0;
      color: #000;
      text-decoration: none;
      cursor: pointer;
      font-weight: 600;
    }
    a.button:hover, button:hover {
      background: #ccc;
    }
    footer {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #666;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>みにまるスペリングば移動しました</h1>
    <p>まもなく <strong>https://sui.rf.gd/index.php</strong> にリダイレクトします。</p>
    <p>自動で転送されるまで <span class="countdown" id="count">5</span> 秒</p>
    <div class="buttons">
      <a class="button" href="https://sui.rf.gd/index.php" id="goNow">今すぐ移動</a>
      <button id="cancel">中止</button>
    </div>
    <footer>Powered by Redirector</footer>
  </div>

  <script>
    let time = 5;
    const countEl = document.getElementById('count');
    const timer = setInterval(() => {
      time--;
      if (time <= 0) {
        clearInterval(timer);
        window.location.href = 'https://sui.rf.gd/index.php';
      }
      countEl.textContent = time;
    }, 1000);

    document.getElementById('cancel').addEventListener('click', () => {
      clearInterval(timer);
      countEl.textContent = '中止しました';
    });
  </script>

  <noscript>
    <p>JavaScriptが無効になっています。自動で移動しない場合は <a href="https://sui.rf.gd/index.php">こちら</a> をクリックしてください。</p>
  </noscript>
</body>
</html>
